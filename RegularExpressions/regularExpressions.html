<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RegularExpressions</title>
</head>

<body>
    <script>

        //Using the Test Method
        let myString = "Hello, World!";
        let myRegex = /Hello/;
        let resultTest = myRegex.test(myString);
        console.log(resultTest);




        //Match Literal Strings
        let waldoIsHiding = "Somewhere Waldo is hiding in this text.";
        let waldoRegex = /Waldo/;
        let resultMatch = waldoRegex.test(waldoIsHiding);
        console.log(resultMatch);




        //Match a Literal String with Different Possibilities
        let petString = "James has a pet cat.";
        let petRegex = /dog|cat|bird|fish/;
        let result = petRegex.test(petString);
        console.log(result);




        // Ignore Case While Matching
        let myStringOne = "freeCodeCamp";
        let fccRegex = /FreeCodeCamp/i;
        let resultCase = fccRegex.test(myStringOne);
        console.log(resultCase);




        // Extract Matches
        let extractStr = "Extract the word 'coding' from this string.";
        let codingRegex = /coding/;
        let resultExtract = extractStr.match(codingRegex);
        console.log(resultExtract);




        // Find More Than the First Match
        let twinkleStar = "Twinkle, twinkle, little star";
        let starRegex = /Twinkle/gi;
        let resultFirst = twinkleStar.match(starRegex);
        console.log(resultFirst);




        // Match Anything with Wildcard Period
        let exampleStr = "Let's have fun with regular expressions!";
        let unRegex = /.un/;
        let resultUn = unRegex.test(exampleStr);
        console.log(resultUn);




        // Match Single Character with Multiple Possibilities
        let quoteSample = "Beware of bugs in the above code; I have only proved it correct, not tried it.";
        let vowelRegex = /[aeiou]/gi;
        let resultSingle = quoteSample.match(vowelRegex);
        console.log(resultSingle);




        // Match Letters of the Alphabet
        let quoteAlphabet = "The quick brown fox jumps over the lazy dog.";
        let alphabetRegex = /[a-z]/gi;
        let resultAlphabet = quoteAlphabet.match(alphabetRegex);
        console.log(resultAlphabet);




        // Match Numbers and Letters of the Alphabet
        let quoteNumbers = "Blueberry 3.141592653s are delicious.";
        let myRegexNumbers = /[h-s2-6]/gi;
        let resultNumbers = quoteNumbers.match(myRegexNumbers);
        console.log(resultNumbers);




        // Match Single Characters Not Specified
        let quoteSingle = "3 blind mice.";
        let regex = /[^aeiou^0-9]/gi;
        let resultOne = quoteSingle.match(regex);
        console.log(resultOne);




        // Match Characters that Occur One or More Times
        let difficultSpelling = "Misissippi";
        let myRegexSpelling = /s+/g;
        let resultSpelling = difficultSpelling.match(myRegexSpelling);
        console.log(resultSpelling);




        // Match Characters that Occur Zero or More Times
        let chewieQuote = "Aaaaaaaaaaaaaaaarrrgh!";
        let chewieRegex = /Aa*/g;
        let resultChewie = chewieQuote.match(chewieRegex);
        console.log(resultChewie);




        // Find Characters with Lazy Matching
        let text = "<h1>Winter is coming</h1>";
        let myRegexLazy = /<.*?>/;
        let resultLazy = text.match(myRegexLazy);
        console.log(resultLazy);




        // Find One or More Criminals in a Hunt
        let reCriminals = /C+/;




        // Match Beginning String Patterns
        let rickyAndCal = "Cal and Ricky both like racing.";
        let calRegex = /^Cal/;
        let resultBeginning = calRegex.test(rickyAndCal);
        console.log(resultBeginning);




        // Match Ending String Patterns
        let caboose = "The last car on a train is the caboose";
        let lastRegex = /caboose$/;
        let resultEnding = lastRegex.test(caboose);
        console.log(resultEnding);




        // Match All Letters and Numbers
        let quoteAll = "The five boxing wizards jump quickly.";
        let alphabetRegexV2 = /\w/gi;
        let resultAll = quoteAll.match(alphabetRegexV2).length;
        console.log(resultAll);




        // Match Everything But Letters and Numbers
        let quotes = "The five boxing wizards jump quickly.";
        let nonAlphabetRegex = /\W/g;
        let resultEverything = quotes.match(nonAlphabetRegex).length;
        console.log(resultEverything);




        // Match All Numbers
        let movieName = "2001: A Space Odyssey";
        let numRegex = /\d/g;
        let resultAllNumbers = movieName.match(numRegex).length;
        console.log(resultAllNumbers);




        // Match All Non-Numbers
        let movieNames = "2001: A Space Odyssey";
        let noNumRegex = /\D/g;
        let resultNonNumbers = movieNames.match(noNumRegex).length;
        console.log(resultNonNumbers);




        // Restrict Possible Usernames
        let username = "JackOfAllTrades";
        let userCheck = /^[a-z][a-z]+\d*$|^[a-z]\d\d+$/i;
        let resultUsernames = userCheck.test(username);
        console.log(resultUsernames);














    </script>
</body>

</html>

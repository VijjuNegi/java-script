<body>
    <script>

// Increment a Number 

let Increment = 87;
Increment++;
document.write("Number is Increment = " + Increment + "<br><br>");


// Decrement a Number
let decrement = 87;
decrement--;
document.write("Number is Decrement = " + decrement + "<br><br>");

//Compound Assignment With Augmented Addition

var a = 3;
var b = 17;
var c = 12;

// A equal = 15 , B equal =26 , C equal = 19;
a += 12;
b += 9;
c += 7;

document.write("Compound Assignment With Augmented Addition" + "<br>");
document.write("a should equal 15 = "+ a + "<br><br>");
document.write("b should equal 26 = "+ b + "<br><br>");
document.write("c should equal 19 = "+ c + "<br><br>");

// Compound Assignment With Augmented Subtraction

var a = 11;
var b = 9;
var c = 3;

// A equal = 5 , B equal = -6 , C equal = 2;
a -= 6;
b -= 15;
c -= 1;

document.write("Compound Assignment With Augmented Subtraction" + "<br>");
document.write("a should equal 5 = "+ a + "<br><br>");
document.write("b should equal -6 = "+ b + "<br><br>");
document.write("c should equal 2 = "+ c + "<br><br>");

// Compound Assignment With Augmented Multiplication
var a = 5;
var b = 12;
var c = 4.6;

 // A equal = 25 , B equal = 36 , C equal = 46;   
a *= 5;
b *= 3;
c *= 10;
document.write("Compound Assignment With Augmented Multiplication" + "<br>");
document.write("a should equal 25 = "+ a + "<br><br>");
document.write("b should equal 36 = "+ b + "<br><br>");
document.write("c should equal 46 = "+ c + "<br><br>");    
    
    </script>
</body>

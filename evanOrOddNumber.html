<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
     //Evan or odd numbers
     for(let evan = 1; evan <= 10; evan++){
       if(evan % 2 == 0){
        
           document.write(evan + " , ");
       }
   }
   document.write("<br><br>");

   for(let odd = 1; odd <= 10; odd++){
       if(odd % 2 != 0){
           document.write(odd +" , ");
       }
   }
    </script>
</body>
</html>
